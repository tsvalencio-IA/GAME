<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>thIAguinho Wii System</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#00bebd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wii-menu">
        <div class="header-box">
            <div class="avatar-container">
                <img src="./assets/mascote_perfil.jpg" onerror="this.style.display='none'; this.parentElement.innerHTML='<i class=\'bx bxs-user\'></i>'">
            </div>
            <h1 class="console-title">thIAguinho <span class="highlight">Wii</span></h1>
            <p class="console-status">System Ready.</p>
        </div>

        <a href="./game.html?mode=kart" class="channel-card">
            <div class="card-icon"><i class='bx bxs-car-crash'></i></div>
            <div class="card-info">
                <h2>Turbo Kart</h2>
                <p>Use o celular como volante.</p>
                <div class="tags"><span>ACELERÔMETRO</span><span>TOQUE</span></div>
            </div>
        </a>

        <a href="./game.html?mode=run" class="channel-card">
            <div class="card-icon"><i class='bx bx-run'></i></div>
            <div class="card-info">
                <h2>Marathon</h2>
                <p>Corra no lugar para mover.</p>
                <div class="tags"><span>BODY CAM</span><span>FITNESS</span></div>
            </div>
        </a>

        <a href="./game.html?mode=zen" class="channel-card">
            <div class="card-icon"><i class='bx bx-wind'></i></div>
            <div class="card-info">
                <h2>Zen Glider</h2>
                <p>Incline a cabeça para voar.</p>
                <div class="tags"><span>HEAD TRACKING</span><span>RELAX</span></div>
            </div>
        </a>
    </div>
</body>
</html>
