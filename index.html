<!DOCTYPE html>

    <!-- Bibliotecas Essenciais -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Russo+One&family=Roboto:wght@300;400;700&display=swap');

        :root { --wii-blue: #58b4e8; --wii-gray: #ececec; }
        body { background: #111; margin: 0; overflow: hidden; font-family: 'Roboto', sans-serif; user-select: none; }

        /* WebCam Preview */
        #webcam { 
            position: absolute; bottom: 20px; right: 20px; width: 160px; 
            border-radius: 12px; border: 4px solid white; 
            transform: scaleX(-1); z-index: 50; opacity: 0; transition: opacity 0.5s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }

        /* Interface layers */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; pointer-events: none; }
        
        .interactive { pointer-events: auto !important; }

        /* Loading */
        #loading { 
            position: fixed; inset: 0; background: #000; z-index: 100; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: var(--wii-blue); font-family: 'Russo One';
        }

        .hidden { display: none !important; }

        /* Estilo Retro CRT */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 999;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }
    </style>
</head>
<body>

    <!-- INPUT VIDEO -->
    <video id="webcam" autoplay playsinline muted></video>
    
    <!-- CANVAS DO JOGO -->
    <canvas id="game-canvas"></canvas>
    
    <!-- EFEITO VISUAL -->
    <div class="scanlines"></div>

    <!-- UI CAMADA -->
    <div id="ui-layer">
        <!-- HUD (Score, Velocidade, PosiÃ§Ã£o) serÃ¡ desenhado no Canvas ou injetado aqui via JS -->

    <!-- TELA DE LOADING -->

        <div style="width: 50px; height: 50px; border: 5px solid #3498db; border-top-color: transparent; border-radius: 50%; animation: spin 1s infinite;"></div>
        <p style="margin-top: 20px; letter-spacing: 2px;">CALIBRANDO MOTORES...</p>
