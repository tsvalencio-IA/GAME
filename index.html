    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Russo+One&family=Roboto:wght@300;400;700&display=swap');

        :root { 
            --wii-bg: #ececec; 
            --wii-highlight: #3498db; 
            --glass-bg: rgba(255, 255, 255, 0.85);
        }
        
        body { background-color: #111; margin: 0; overflow: hidden; font-family: 'Roboto', sans-serif; user-select: none; }
        
        /* Efeito de Scanlines (TV Antiga/Futurista) */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
        }

        #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; object-fit: cover; }
        #webcam { position: absolute; top: 10px; right: 10px; width: 160px; border-radius: 10px; opacity: 0; z-index: 5; transform: scaleX(-1); border: 2px solid rgba(255,255,255,0.3); transition: opacity 0.5s; }
        
        /* UI do Menu Wii */
        .wii-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem;
            padding: 2rem; max-width: 1200px; margin: 0 auto; z-index: 20; position: relative;
        }
        
        .channel {
            aspect-ratio: 16/9; background: var(--glass-bg); border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 3px solid transparent; position: relative; overflow: hidden;
        }
        
        .channel:hover { transform: scale(1.05); border-color: var(--wii-highlight); box-shadow: 0 0 20px var(--wii-highlight); }
        .channel-icon { font-size: 3rem; margin-bottom: 0.5rem; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }
        .channel-title { font-family: 'Chakra Petch', sans-serif; font-weight: 700; color: #333; text-transform: uppercase; letter-spacing: 1px; }
        
        .hidden { display: none !important; }
        .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Loading */
        .loader { width: 50px; height: 50px; border: 5px solid #fff; border-bottom-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Multiplayer Status */
        #mp-status {
            position: absolute; top: 1rem; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: #00ff00; padding: 5px 15px;
            border-radius: 20px; font-family: 'Chakra Petch'; font-size: 12px;
            border: 1px solid #00ff00; z-index: 100; display: none;
        }
