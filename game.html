<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>thIAguinho Engine</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body style="background: #000; overflow: hidden; margin: 0;">

    <div id="game-container" style="position: relative; width: 100vw; height: 100vh;">
        <video id="input-video" playsinline muted style="position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0;"></video>
        
        <canvas id="game-canvas" style="display: block; width: 100%; height: 100%;"></canvas>

        <div style="position: absolute; top: 20px; left: 20px; color: white; font-family: sans-serif; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 0 #000;">
            PONTOS: <span id="score-val">0</span>
        </div>

        <button onclick="Engine.togglePause()" style="position: absolute; top: 20px; right: 20px; background: white; border: none; width: 50px; height: 50px; border-radius: 50%; font-size: 24px; cursor: pointer;">
            <i class='bx bx-pause'></i>
        </button>

        <div id="touch-controls" style="position: absolute; bottom: 0; width: 100%; height: 30%; display: flex; z-index: 10;">
            <div ontouchstart="Vision.data.x = -1" ontouchend="Vision.data.x = 0" style="flex: 1; opacity: 0.1; background: cyan;"></div>
            <div ontouchstart="Vision.data.x = 1" ontouchend="Vision.data.x = 0" style="flex: 1; opacity: 0.1; background: yellow;"></div>
        </div>

        <div id="screen-intro" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; z-index: 20;">
            <h1 style="font-family: sans-serif; font-style: italic;">thIAguinho Racer</h1>
            <p id="loading-text" style="color: #ccc;">Carregando...</p>
            <button id="btn-play" class="hidden" onclick="Engine.boot()" style="padding: 15px 40px; font-size: 20px; background: #00bebd; color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; margin-top: 20px;">
                JOGAR AGORA
            </button>
            <p style="margin-top: 20px; font-size: 12px; color: #666;">Use seu CORPO na frente da c√¢mera<br>ou toque nas laterais da tela.</p>
        </div>
    </div>

    <script src="./js/vision.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
