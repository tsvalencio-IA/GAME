<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Runtime</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#00bebd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <video id="input-video" playsinline muted autoplay></video>
    
    <div id="game-wrapper">
        <video id="camera-feed" muted playsinline></video>
        
        <canvas id="game-canvas"></canvas>

        <div id="hud-layer" class="hidden">
            <div class="top-bar">
                <button class="btn-circle" onclick="Game.togglePause()"><i class='bx bx-pause'></i></button>
                <div class="score-board">
                    <small>SCORE</small>
                    <span id="score-val">0</span>
                </div>
            </div>
            <div id="touch-controls"></div>
        </div>

        <div id="screen-boot" class="overlay">
            <div class="modal">
                <div class="icon-pulse"><i class='bx bx-power-off'></i></div>
                <h2 id="game-title">CARREGANDO...</h2>
                <p id="boot-msg">Preparando Engine...</p>
                
                <button id="btn-start" class="btn-main hidden" onclick="Game.startRequest()">
                    <i class='bx bx-play'></i> INICIAR SISTEMA
                </button>
                
                <p class="safety-text">⚠ Verifique se há espaço ao seu redor.</p>
            </div>
        </div>

        <div id="screen-pause" class="overlay hidden">
            <div class="modal">
                <h2>PAUSADO</h2>
                <div class="mode-selector">
                    <button onclick="Input.forceMode('TOUCH')"><i class='bx bxs-hand-up'></i><br>Toque</button>
                    <button onclick="Input.forceMode('TILT')"><i class='bx bx-mobile'></i><br>Tilt</button>
                    <button onclick="Input.forceMode('CAM')"><i class='bx bx-camera'></i><br>Cam</button>
                </div>
                <button class="btn-main" onclick="Game.togglePause()">CONTINUAR</button>
                <button class="btn-sec" onclick="window.location.href='./index.html'">SAIR</button>
            </div>
        </div>

        <div id="screen-over" class="overlay hidden">
            <div class="modal">
                <h1 style="color:#ff4444">FIM DE JOGO</h1>
                <div class="final-score-box">
                    <small>PONTUAÇÃO FINAL</small>
                    <div id="final-score">0</div>
                </div>
                <button class="btn-main" onclick="location.reload()">JOGAR NOVAMENTE</button>
                <button class="btn-sec" onclick="window.location.href='./index.html'">MENU</button>
            </div>
        </div>
    </div>

    <script src="./js/vision.js"></script>
    <script src="./js/feedback.js"></script>
    <script src="./js/input.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
