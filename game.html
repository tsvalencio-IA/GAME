<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>thIAguinho Engine</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <video id="input-video" playsinline muted autoplay style="position:absolute; width:1px; height:1px; opacity:0.001; z-index:-10;"></video>

    <div id="game-wrapper">
        <video id="camera-feed"></video>
        
        <canvas id="game-canvas"></canvas>

        <div id="hud-layer">
            <div class="hud-top">
                <button class="circle-btn" onclick="Engine.togglePause()"><i class='bx bx-pause'></i></button>
                <div class="score-board">
                    <small>SCORE</small>
                    <span id="score-val">0</span>
                </div>
                <div class="combo-box" id="combo-box">x1</div>
            </div>

            <div id="center-hint" class="hint-overlay hidden">
                <i class='bx bxs-hand-up'></i><br>TOQUE PARA INICIAR
            </div>

            <div id="touch-zone" class="touch-layer hidden"></div>
        </div>

        <div id="reticle-layer" class="overlay-layer hidden">
            <div class="reticle-box">
                <div class="corner tl"></div><div class="corner tr"></div>
                <div class="corner bl"></div><div class="corner br"></div>
                <div class="scan-line"></div>
                <div class="reticle-text">ENQUADRE SEU CORPO</div>
            </div>
            <button class="btn-cancel" onclick="Input.setMode('TOUCH')">Usar Toque</button>
        </div>

        <div id="screen-boot" class="overlay-layer">
            <div class="modal">
                <div class="spinner"></div>
                <h1>CARREGANDO...</h1>
                <p id="boot-status">Inicializando Sistemas...</p>
                <button id="btn-start" class="btn-main hidden" onclick="Engine.boot()">JOGAR AGORA</button>
            </div>
        </div>

        <div id="screen-pause" class="overlay-layer hidden">
            <div class="modal">
                <h1>PAUSA</h1>
                <div class="control-select">
                    <button onclick="Input.setMode('TOUCH')"><i class='bx bxs-hand-up'></i><br>Toque</button>
                    <button onclick="Input.setMode('TILT')"><i class='bx bx-mobile'></i><br>Tilt</button>
                    <button onclick="Input.setMode('BODY')"><i class='bx bx-body'></i><br>CÃ¢mera</button>
                </div>
                <button class="btn-main" onclick="Engine.togglePause()">CONTINUAR</button>
                <button class="btn-sec" onclick="window.location.href='index.html'">SAIR</button>
            </div>
        </div>

        <div id="screen-over" class="overlay-layer hidden">
            <div class="modal">
                <h1 style="color:#ff4444">FIM DE JOGO</h1>
                <p class="final-score">Pontos: <span id="final-pts">0</span></p>
                <button class="btn-main" onclick="Engine.restart()">TENTAR DE NOVO</button>
                <button class="btn-sec" onclick="window.location.href='index.html'">MENU</button>
            </div>
        </div>
    </div>

    <script src="js/vision.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
